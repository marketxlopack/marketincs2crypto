<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #d6d6d6; /* фон страницы */
      font-family: "Arial", sans-serif;
    }

    .auth-box {
      background: linear-gradient(180deg, #e7e9ec, #d0d3d8);
      width: 360px;
      height: 380px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      padding: 30px 20px;
    }

    .auth-box h2 {
      margin: 0 0 25px 0;
      font-size: 32px;
      font-weight: 900;
      color: #ffffff;
    }

    .auth-box p {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin: 0 0 10px 0;
    }

    .auth-box .telegram-text {
      font-size: 26px;
      font-weight: 900;
      color: #0078d7; /* яркий синий */
      margin-bottom: 20px;
    }

    .auth-box img {
      margin: 15px 0;
      width: 120px;
      height: auto;
    }

    .auth-box small {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #ffffff;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Авторизация</h2>
    <p>Войти с помощью</p>
    <div class="telegram-text">TELEGRAM</div>
    <img src="./images/mychar.png" alt="Персонаж">
    <small>«Безопасная авторизация через Telegram»</small>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function login() {
      const user = tg.initDataUnsafe?.user;
      if (user) {
        alert("Привет, " + user.first_name + "!");
      } else {
        alert("Не удалось получить данные пользователя.");
      }
    }
  </script>
</body>
</html>
