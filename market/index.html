<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #d9d9d9;
      font-family: "Arial", sans-serif;
    }

    .auth-box {
      background: linear-gradient(180deg, #e5e7eb, #cdd0d6);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .auth-box h2 {
      margin: 0 0 25px 0;
      font-size: 32px;
      font-weight: 800;
      color: #fff;
    }

    .auth-box p {
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: 600;
      color: #fff;
    }

    .telegram-btn {
      display: inline-block;
      background: none;
      border: none;
      font-size: 28px;
      font-weight: 800;
      color: #0088cc;
      cursor: pointer;
      text-decoration: none;
    }

    .telegram-btn:hover {
      color: #0077b6;
    }

    .auth-box img {
      margin-top: 20px;
      width: 120px;
      height: auto;
    }

    .auth-box small {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      font-weight: 500;
      color: #fff;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Авторизация</h2>
    <p>Войти с помощью</p>
    <a class="telegram-btn" href="#" onclick="login()">TELEGRAM</a>
    <br>
    <img src="./images/mychar.png" alt="Персонаж">
    <small>«Безопасная авторизация через Telegram»</small>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function login() {
      const user = tg.initDataUnsafe?.user;
      if (user) {
        alert("Привет, " + user.first_name + "!");
      } else {
        alert("Не удалось получить данные пользователя.");
      }
    }
  </script>
</body>
</html>
